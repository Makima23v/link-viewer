  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'TheGoodMonolith', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(255, 69, 0, 0.3), rgba(0, 0, 0, 0.85));
      align-items: center;
      justify-content: center;
      animation: zoomIn 0.5s ease forwards;
    }

    .modal-content {
      background-color: #333;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      text-align: center;
      color: #f0e68c;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      color: #ffcc00;
    }

    .modal-header .close {
      cursor: pointer;
      font-size: 1.5em;
      color: #ffcc00;
      margin-right: 20px;
    }

    .modal-header .close:hover {
      color: #ff9900;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .spinner {
      border: 4px solid rgba(255, 0, 0, 0.3);
      border-top: 4px solid #ffcc00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin: 15px 0 30px;
      gap: 30px;
    }

    .arrow-btn, .go-btn, .show-modal-btn {
      cursor: pointer;
      font-size: 1.5em;
      color: #ffcc00;
      transition: color 0.3s;
      border: none;
      background: none;
    }

    .arrow-btn:hover, .go-btn:hover, .show-modal-btn:hover {
      color: #ff9900;
    }

    .go-btn {
      font-size: 1.1em;
      color: #fff;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      transition: background-color 0.3s, color 0.3s;
    }

    .go-btn:hover {
      background-color: #ffcc00;
      color: #1a1a1a;
    }

    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
      flex-direction: column;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
    }

    .show-modal-btn {
      font-size: 1.5em;
      color: #fff;
      background-color: transparent;
      padding: 10px 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      }
    }

    @media (max-width: 768px) {
      .modal-header {
        font-size: 1.2em;
      }
      .arrow-btn {
        font-size: 1.3em;
      }
      .go-btn, .show-modal-btn {
        font-size: 1em;
        padding: 8px;
      }
    }
